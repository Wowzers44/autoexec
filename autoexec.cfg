// Audio Settings
volume "0.5" // Sets the game volume to 50%
voice_enable "1" // Enables voice communication with teammates
voice_scale "0.1" // Sets the voice communication volume to 50%

// Network Settings
rate "128000" // Sets the maximum network data rate to 128000 bytes per second
cl_interp "0" // Sets interpolation to 0 for the lowest possible latency
cl_interp_ratio "1" // Sets interpolation ratio to 1 for the lowest possible latency
cl_cmdrate "128" // Sets the client's update rate to 128 updates per second
cl_updaterate "128" // Sets the client's update rate to 128 updates per second


