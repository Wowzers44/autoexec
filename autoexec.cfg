// Launch Options
-novid // Skips the intro video when launching the game
-tickrate 128 // Sets the server tick rate to 128 ticks per second for optimal gameplay

// Mouse Settings
sensitivity "1" // Adjust this value to your preferred mouse sensitivity
zoom_sensitivity_ratio_mouse "1" // Adjust this value to your preferred zoom sensitivity
m_rawinput "1" // Enables raw input for more precise mouse movement
m_customaccel "0" // Disables mouse acceleration

// Crosshair Settings
cl_crosshaircolor "1" // Sets the crosshair color to green
cl_crosshairsize "2" // Sets the crosshair size to 2
cl_crosshairthickness "0.5" // Sets the crosshair thickness to 0.5
cl_crosshairgap "-1" // Sets the crosshair gap to -1 for a small gap

// Graphics Settings
fps_max "0" // Sets the maximum FPS to unlimited
mat_queue_mode "2" // Sets the material system to use multiple cores for improved performance
cl_forcepreload "1" // Forces the game to load all assets at the start for improved performance
r_dynamic "0" // Disables dynamic lighting for improved performance

// Video settings
mat_monitorgamma "1.8" // Higher gamma for better visibility
mat_queue_mode "2" // Multicore rendering
cl_forcepreload "1" // Force preloading of all game assets
r_drawtracers_firstperson "0" // Disable tracers from first-person view


// Audio Settings
volume "0.5" // Sets the game volume to 50%
voice_enable "1" // Enables voice communication with teammates
voice_scale "0.1" // Sets the voice communication volume to 50%

// Network Settings
rate "128000" // Sets the maximum network data rate to 128000 bytes per second
cl_interp "0" // Sets interpolation to 0 for the lowest possible latency
cl_interp_ratio "1" // Sets interpolation ratio to 1 for the lowest possible latency
cl_cmdrate "128" // Sets the client's update rate to 128 updates per second
cl_updaterate "128" // Sets the client's update rate to 128 updates per second


//-------- 1. Hud

cl_disablefreezecam "1"									//Freezecam (Rec: Enabled)
 
//--------- 2. Radar

cl_radar_icon_scale_min "0.6"							//Player icon scale (0.4 - 1.25 Rec: 0.6)

//--------- 3. Binds
bind "MWHEELUP" "+jump" // Binds mousewheel up to jump
bind "MWHEELDOWN" "+jump" // Binds mousewheel down to jump

bind "w" "+forward;r_cleardecals" // Binds moving forward to clear decals
bind "a" "+moveleft;r_cleardecals" // Binds moving left to clear decals
bind "s" "+back;+_cleardecals" // Binds moving backward to clear decals
bind "d" "+moveright;r_cleardecals" // Binds moving right to clear decals
bind h holdpos
bind k kill
bind n noclip

bind 6 radio2 //This will bind the Radio Menu
bind 7 radio //This will bind the Offline Menu
bind 8 radio1 //This will bind the Bot Menu

bind "4" "use weapon_hegrenade" // Binds the '4' key to select HE grenade
bind "z" "use weapon_molotov; use weapon_incgrenade" // Binds the 'z' key to select molotov/incendiary grenade
bind "x" "use weapon_smokegrenade" // Binds the 'x' key to select smoke grenade
bind "c" "use weapon_flashbang" // Binds the 'c' key to select flashbang
bind "v" "use weapon_decoy" // Binds the 'v' key to select decoy grenade

//----------- 4. Viewmodel (Forced + Personal preference)

cl_righthand "1"										//Move your gun to your left or right hand (Default: 1 = RIGHT)
viewmodel_presetpos "0"									//Force custom viewmodel
viewmodel_offset_x "2"									//Changes viewmodel view in X scale (-2 to 3)
viewmodel_offset_y "2"									//Changes viewmodel view in Y scale (-2 to 2)
viewmodel_offset_z "-2"									//Changes viewmodel view in Z scale (-2 to 2)
viewmodel_fov "68"										//Highest viewmodel FOV (54 to 68)
viewmodel_recoil "0"									//Amount of weapon recoil/aimpunch to display on viewmodel (Default: 1)

//------------ 5. Bob (Viewmodel movement)

cl_bob_lower_amt "5"									//Viewmodel lowers when running (5 - 30 Default: 21)
cl_bobamt_lat "0.1"										//Viewmodel moves side to side when running (0.1 - 2 Default: 0.4)
cl_bobamt_vert "0.1"									//Viewmodel moves up and down when running, set to lowest for less distraction
cl_viewmodel_shift_left_amt "0.5"						//Crouching animation moving left (0.5 - 2 Default: 1.5)
cl_viewmodel_shift_right_amt "0.25"						//Crouching animation moving right (0.25 - 2 Default: 0.75)

//------------- 6. Network (settings are optimized for fastest connection)

rate "786432"											//Your download rate to the server (Max rate: 786432 Default: 196608)
cl_cmdrate "128"										//Number of command packets sent to server per second (Max: 128 Default: 64)
cl_updaterate "128"										//Number of packets per second you are requesting from the server (Max: 128 Default: 64)
cl_interp_ratio "2"										//Sets the interpolation amount (Default: 2)

//-------------- 7. Netgraph

net_graph "0"											//Netgraph (Default: 0)
net_graphheight "0"										//Height of netgraph (Default: 64)
net_graphpos "2"										//Positioning of netgraph (Default: 1)
net_graphproportionalfont "1"							//Proportionate font size for netgraph (Default: 0)
 
//--------------- 8. Other

cl_parachute_autodeploy "1"								//Automatically deploy parachute in Danger Zone (Default: 1)
demo_index "1"											//Demo watching index (Rec: 1 Default: 0)
cl_join_advertise "2"									//Allow friends to join your community servers via friends list (Rec: 2 Default: 0)
fps_max "400"											//Limit FPS
cl_autowepswitch "0"									//Disabling auto-weapon switch

//---------------- 9. Scripts

alias "d" "disconnect"
alias "q" "quit"
alias "r" "retry"
alias "s" "status"
alias "rs" "mp_restartgame 1"
alias "v0" "voice_enable 0"
alias "v1" "voice_enable 1"

alias "+minimapzoom" "incrementvar cl_radar_scale 0.25 1.0 0.25"
alias "-minimapzoom" "incrementvar cl_radar_scale 0.25 1.0 -0.25"
bind "CapsLock" "+minimapzoom"

alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind alt "+jumpthrow"

alias "togglenet" "togglenet_on"
alias "togglenet_on" "net_graph 1; alias togglenet "togglenet_off""
alias "togglenet_off" "net_graph 0; alias togglenet "togglenet_on""
  
//---------------- Final part
host_writeconfig //Useful for forcing viewmodel settings
