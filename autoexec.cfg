// Binds
bind "MWHEELUP" "+jump" // Binds mousewheel up to jump
bind "MWHEELDOWN" "+jump" // Binds mousewheel down to jump

bind "w" "+forward;r_cleardecals" // Binds moving forward to clear decals
bind "a" "+moveleft;r_cleardecals" // Binds moving left to clear decals
bind "s" "+back;+_cleardecals" // Binds moving backward to clear decals
bind "d" "+moveright;r_cleardecals" // Binds moving right to clear decals
bind h holdpos
bind k kill
bind alt noclip

bind mouse5 +voicerecord

bind t radio2 //This will bind the Radio Menu
bind 7 radio //This will bind the Offline Menu
bind 8 radio1 //This will bind the Bot Menu

bind "4" "use weapon_hegrenade" // Binds the '4' key to select HE grenade
bind "z" "use weapon_molotov; use weapon_incgrenade" // Binds the 'z' key to select molotov/incendiary grenade
bind "x" "use weapon_smokegrenade" // Binds the 'x' key to select smoke grenade
bind "c" "use weapon_flashbang" // Binds the 'c' key to select flashbang
bind "v" "use weapon_decoy" // Binds the 'v' key to select decoy grenade


// Viewmodel (Forced + Personal preference)

