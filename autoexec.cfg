viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
viewmodel_recoil "0"
cl_righthand "1"										//Move your gun to your left or right hand (Default: 1 = RIGHT)

// Bob (Viewmodel movement)
cl_bobcycle "0.98"
